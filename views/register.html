<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear tu cuenta - La Casa de la Musica</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/js/slick/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="/js/slick/slick/slick-theme.css" />
    <link rel="shortcut icon" href="/images/logo-pestania.ico"/> 
</head>

<body>
    <div class="top-bar">..</div>
    <header class="header-principal">
        <div class="logo">
            <a href="/"><img class="imagen-logo" src="/images/logo.png" alt="logo de Casa de La Musica"></a>
        </div>
        <nav class="barra-navegacion">
            <ul class="barra-items">
                <li><a class="items-noshow-mobile" href="#">Guitarras</a></li>
                <li><a class="items-noshow-mobile" href="#">Bajos</a></li>
                <li><a class="items-noshow-mobile" href="#">Accesorios</a></li>
                <li><a class="items-noshow-mobile" href="#">Audio</a></li>
                <li><a class="items-noshow-mobile-last" href="#">Servicios</a></li>
                <li><a class="items-show-mobile" href="/productCart"><i id="iconos-barra"
                            class="fas fa-shopping-cart"></i></a></li>
                <li><a class="items-show-mobile" href="#"><i id="iconos-barra" class="fas fa-search"></i></a></li>
                <li><a class="items-show-mobile" href="/login"><i id="iconos-barra" class="fas fa-user-circle"></i></a>
                </li>
                <li><a class="boton-sandwich" href="#"><i id="iconos-barra" class="fas fa-bars"></i></a></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h3 class="titulo-login">CREAR TU CUENTA</h3>

        <form class="formulario-login" action="">
            <div class="primera-parte">
                <div class="casillero">
                    <label for="nombre" class="label-1">Nombre:</label>
                    <input type="text" name="nombre" class="input-1" required>
                </div>
                <div class="casillero">
                    <label for="apellid" class="label-1">Apellido:</label>
                    <input type="text" name="apellido" class="input-1" required>
                </div>
            </div>
            <div class="casillero">
                <label for="direccion" class="label-1">Direccion:</label>
                <input type="text" name="direccion" class="input-1" required>
            </div>
            <div class="linea-ciudad">
                <div class="casillero">
                    <label for="ciudad" class="label-1">Ciudad:</label>
                    <input type="text" name="ciudad" class="input-ciudad" required>
                </div>
                <div class="casillero">
                    <label for="codigo-postal" class="label-1">Codigo Postal:</label>
                    <input type="text" name="codigo-postal" class="input-cp" required>
                </div>
            </div>
            <div class="casillero">
                <label for="email" class="label-1">Correo electronico:</label>
                <input type="email" name="email" class="input-1" required>
            </div>
            <div class="linea-pass">
                <div class="casillero">
                    <label for="password" class="label-1">Contraseña:</label>
                    <input type="password" name="password" class="input-pass" required>
                </div>
                <div class="casillero">
                    <label for="password" class="label-1">Confirmar contraseña:</label>
                    <input type="password" name="password" class="input-pass" required>
                </div>
            </div>
            <div class="casillero">
                <button type="submit" class="boton-login">CREAR CUENTA</button>
            </div>
        </form>
        <div class="pie-login">
            <p class="pie-crear">Ya tienes cuenta?<a href="/login"><button type="submit" class="boton-crear">INCIAR
                        SESION</button></a></p>
        </div>





    </main>
    <footer class="footer">
        <div class="imagen-logo-footer-div">
            <a href="/"><img class="imagen-logo-footer" src="/images/logo.png" alt="logo de Casa de La Musica"></a>
        </div>
        <nav class="barra-navegacion-footer">
            <ul class="barra-items-footer">
                <h3 class="h3-footer">PRODUCTOS</h3>
                <li class="items-footer"><a href="#">Guitarras</a></li>
                <li class="items-footer"><a href="#">Bajos</a></li>
                <li class="items-footer"><a href="#">Accesorios</a></li>
                <li class="items-footer"><a href="#">Audio</a></li>
            </ul>
            <ul class="barra-items-footer">
                <h3 class="h3-footer">EMPRESA</h3>
                <li class="items-footer"><a href="#">Acerca de</a></li>
                <li class="items-footer"><a href="#">Contacto</a></li>
                <li class="items-footer"><a href="#">Sucursales</a></li>
                <li class="items-footer"><a href="#">Noticias</a></li>
            </ul>
            <ul class="barra-items-footer">
                <h3 class="h3-footer">SERVICIOS</h3>
                <li class="items-footer"><a href="#">Soporte tecnico</a></li>
                <li class="items-footer"><a href="#">Garantia</a></li>
                <li class="items-footer"><a href="#">Manuales</a></li>
            </ul>
        </nav>



    </footer>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/js/slick/slick/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.carousel-fotos').slick({
                autoplay: true,
            });

        });
    </script>
</body>

</html>
